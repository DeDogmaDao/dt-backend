version: "3.4"

services:
  backend:
    restart: always
    image: "ghcr.io/dedogmadao/${REPOSITORY_NAME}/${REPOSITORY_NAME}:${BRANCH}-latest"
    environment:
      - DEBUG
      - SECRET_KEY
      - ALLOWED_HOSTS
      - CORS_ORIGIN_ALLOW_ALL
      - CORS_ORIGIN_WHITELIST
      - POSTGRES_HOST
      - POSTGRES_PORT
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
      - DBPOOL_HOST
      - DBPOOL_PORT
    command: sh /app/project/scripts/run.sh
    volumes:
      - staticfiles:/app/project/static
      - mediafiles:/app/project/media
  
  celery:
    restart: always
    image: "ghcr.io/dedogmadao/${REPOSITORY_NAME}/${REPOSITORY_NAME}:${BRANCH}-latest"
    environment:
      - DEBUG
      - SECRET_KEY
      - ALLOWED_HOSTS
      - CORS_ORIGIN_ALLOW_ALL
      - CORS_ORIGIN_WHITELIST
      - POSTGRES_HOST
      - POSTGRES_PORT
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
      - DBPOOL_HOST
      - DBPOOL_PORT
    command: cd src && sh /app/project/scripts/celery.sh
    volumes:
      - staticfiles:/app/project/static
      - mediafiles:/app/project/media
  
  redis:
    restart: always
    image: redis:6.2.2-alpine

volumes:
  mediafiles:
    name: mediafiles
    external: true
  staticfiles:
    name: staticfiles
    external: true

networks:
  default:
    external:
      name: ddd_network